<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo border">
                    
                </div>
            </div>

            <div class="address">
                <p class="address1">
                    Deliver to
                </p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">
                        India
                    </p>
                </div>
            </div>

            <div class="nav-search">
                <select name="" class="search-select">
                    <option value="All">All</option>
                </select>
                <input id="search-input" type="text" placeholder="Search Amazon">
                <div class="search-container">
                    <i class= " search-icon fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="nav-country">
                <div class="nav-flag">
                </div>
                <div class="nav-flag-name">
                    In <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav-link">
                <p>hello, sign in</p>
                <div class="nav-link-account">
                    Acount and Lists <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav-returns">
                <p>Returns</p>
                <div class="nav-returns-order">
                    And Orders
                </div>
            </div>

            <div class="nav-cart">
                <p class="cart-items">0</p>
                <i class="fa-solid fa-cart-shopping"></i>
                
            </div>

            </div>

        </div>

        <div class="nav-main">
            <div class="nav-main-menu">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="nav-main-menu">
                Today's Deal
            </div>
            <div class="nav-main-menu">
                Customer Service
            </div>
            <div class="nav-main-menu">Registery</div>
            <div class="nav-main-menu">Gift Cards</div>
            <div class="nav-main-menu">Sell</div>
            
        </div>

        <div class="main-section">
            <div class="main-section-message">
                You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. Click here to go to  <a href="https://www.amazon.in/">   amazon.in</a>
            </div>
        </div>

        <div class="contents">
            <div class="boxs">boxs</div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
        </div>

    </header>
</body>
</html>
